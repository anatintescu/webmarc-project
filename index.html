<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form class="container">
        <h1 class="form-title">Formular de inregistrare</h1>
        <fieldset>
            <div class="form-container">
                
                    <fieldset>

                        <legend>
                            <h3>Pasul 1: Detalii utilizator</h3>
                        </legend>

                        <label for="file">Importa imagine: </label>
                        <input type="file" id="myfile" name="myfile" class="upload-file">

                        <label for="nume">Nume: </label>
                        <input type="text" id="nume" class="form-input" name="nume" placeholder="Nume">

                        <label for="prenume">Prenume: </label>
                        <input type="text" id="prenume" class="form-input" name="prenume" placeholder="Prenume">

                        <div class="sex">Sex:</div> <input type="radio" id="masculin" name="sex" value="masculin"
                            class="radio-button">
                        <label for="sex" class="radio-button">Masculin</label>

                        <input type="radio" id="feminin" name="sex" value="feminin" class="radio-button">
                        <label for="sex" class="radio-button">Feminin</label>

                        <label for="data-nastere">Data nasterii: </label>
                        <input type="date" id="birthday" name="birthday" class="form-input my-input">

                    </fieldset>
                
            </div>

            <div class="form-container">
                
                    <fieldset>

                        <legend>
                            <h3>Pasul 2: Detalii contact</h3>
                        </legend>

                        <label for="numar">Numar telefon: </label>
                        <input type="tel" id="phone" name="phone"
                            placeholder="Numar de telefon" class="form-input">

                        <label for="email">Adresa de email: </label>
                        <input type="email" id="email" class="form-input" name="email"
                            placeholder="Adresa de email">

                        <label for="judet">Judet: </label>
                        <select id="judet" name="judet" class="form-input my-input">
                            <option value="alba">Alba</option>
                            <option value="arad">Arad</option>
                            <option value="arges">Arges</option>
                            <option value="bacau">Bacau</option>
                            <option value="bihor">Bihor</option>
                            <option value="bistrita-nasaud">Bistrita-Nasaud</option>
                            <option value="botosani">Botosani</option>
                            <option value="brasov">Brasov</option>
                            <option value="braila">Braila</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="buzau">Buzau</option>
                        </select>

                        <label for="oras">Oras: </label>
                        <select id="judet" name="judet" class="form-input my-input">
                            <option value="alba-iulia">Alba-Iulia</option>
                            <option value="arad">Arad</option>
                            <option value="arges">Pitesti</option>
                            <option value="bacau">Bacau</option>
                            <option value="oradea">Oradea</option>
                            <option value="bistrita">Bistrita</option>
                            <option value="botosani">Botosani</option>
                            <option value="brasov">Brasov</option>
                            <option value="braila">Braila</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="buzau">Buzau</option>
                        </select>

                        <label for="address">Adresa: </label>
                        <textarea name="message" rows="10" cols="30" class="form-input" id="address"></textarea>

                        <label for="cod-postal">Cod postal:</label>
                        <input id="zip" name="zip" type="text" form-input class="form-input">

                    </fieldset>
                
            </div>

            <div class="form-container">
                
                    <fieldset>

                        <legend>
                            <h3>Pasul 3: Credentiale</h3>
                        </legend>

                        <label for="parola">Parola: </label>
                        <input type="password" id="password" name="password" class="form-input">

                        <label for="parola">Confirma parola: </label>
                        <input type="password" id="password" name="password" class="form-input">

                        <input type="checkbox" id="newsletter" name="newsletter" value="Newsletter" class="terms">
                        <label for="newsletter" class="terms"> Doresc sa ma abonez la newsletter</label>

                        <input type="checkbox" id="terms" name="terms" value="Terms" class="terms">
                        <label for="terms" class="terms"> Sunt de acord cu termenii si conditiile</label>

                        <input type="button" value="Inregistrare" class="my-btn">

                    </fieldset>

            </div>
        </fieldset>

    </form>
</body>

</html>
